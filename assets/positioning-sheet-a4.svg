<?xml version="1.0" encoding="UTF-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="210mm"
  height="297mm"
  viewBox="0 0 210 297"
>
  <!-- Background -->
  <rect x="0" y="0" width="210" height="297" fill="#ffffff"/>

  <!-- Outer border to help alignment -->
  <rect x="5" y="5" width="200" height="287" fill="none" stroke="#000000" stroke-width="0.5"/>

  <!-- Title -->
  <text x="105" y="25" text-anchor="middle" font-family="system-ui, sans-serif" font-size="6">
    Flue &amp; Boiler Positioning Sheet
  </text>

  <!-- Instructions -->
  <text x="105" y="40" text-anchor="middle" font-family="system-ui, sans-serif" font-size="3.5">
    Print at 100% scale (no “fit to page”). Check that the long edge measures 297 mm and the short edge 210 mm.
  </text>
  <text x="105" y="45" text-anchor="middle" font-family="system-ui, sans-serif" font-size="3.5">
    Tape this sheet flat to the wall, cupboard, or boiler front. Keep it reasonably level.
  </text>

  <!-- Centre crosshair (optional reference point) -->
  <line x1="105" y1="145" x2="105" y2="151" stroke="#aaaaaa" stroke-width="0.3"/>
  <line x1="102" y1="148" x2="108" y2="148" stroke="#aaaaaa" stroke-width="0.3"/>
  <circle cx="105" cy="148" r="0.7" fill="#aaaaaa"/>

  <!-- Corner marker size and position:
       30mm squares, 5mm from each edge.
       They are drawn as "QR-style" blocks so later the AI can easily detect them.
  -->

  <!-- Top-left marker (TL) -->
  <g id="marker-TL">
    <rect x="5" y="5" width="30" height="30" fill="#000000"/>
    <rect x="8" y="8" width="24" height="24" fill="#ffffff"/>
    <rect x="11" y="11" width="18" height="18" fill="#000000"/>
    <text x="20" y="23" text-anchor="middle" font-family="system-ui, sans-serif" font-size="5" fill="#ffffff">
      TL
    </text>
  </g>

  <!-- Top-right marker (TR) -->
  <g id="marker-TR">
    <rect x="175" y="5" width="30" height="30" fill="#000000"/>
    <rect x="178" y="8" width="24" height="24" fill="#ffffff"/>
    <rect x="181" y="11" width="18" height="18" fill="#000000"/>
    <text x="190" y="23" text-anchor="middle" font-family="system-ui, sans-serif" font-size="5" fill="#ffffff">
      TR
    </text>
  </g>

  <!-- Bottom-right marker (BR) -->
  <g id="marker-BR">
    <rect x="175" y="262" width="30" height="30" fill="#000000"/>
    <rect x="178" y="265" width="24" height="24" fill="#ffffff"/>
    <rect x="181" y="268" width="18" height="18" fill="#000000"/>
    <text x="190" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="5" fill="#ffffff">
      BR
    </text>
  </g>

  <!-- Bottom-left marker (BL) -->
  <g id="marker-BL">
    <rect x="5" y="262" width="30" height="30" fill="#000000"/>
    <rect x="8" y="265" width="24" height="24" fill="#ffffff"/>
    <rect x="11" y="268" width="18" height="18" fill="#000000"/>
    <text x="20" y="280" text-anchor="middle" font-family="system-ui, sans-serif" font-size="5" fill="#ffffff">
      BL
    </text>
  </g>

  <!-- Scale ticks along edges (every 50 mm) to sanity-check printing -->
  <!-- Top edge ticks -->
  <g id="top-ticks">
    <line x1="55" y1="5" x2="55" y2="7" stroke="#666666" stroke-width="0.3"/>
    <line x1="105" y1="5" x2="105" y2="7" stroke="#666666" stroke-width="0.3"/>
    <line x1="155" y1="5" x2="155" y2="7" stroke="#666666" stroke-width="0.3"/>
  </g>

  <!-- Left edge ticks -->
  <g id="left-ticks">
    <line x1="5" y1="80" x2="7" y2="80" stroke="#666666" stroke-width="0.3"/>
    <line x1="5" y1="155" x2="7" y2="155" stroke="#666666" stroke-width="0.3"/>
    <line x1="5" y1="230" x2="7" y2="230" stroke="#666666" stroke-width="0.3"/>
  </g>
</svg>
