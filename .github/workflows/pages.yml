name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Only one Pages deployment at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # If later you add a build step (npm run build, etc.)
      # insert it here before upload-pages-artifact.

      - name: Upload static files as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Path to the folder that contains index.html
          # For flue-genie this should be the repo root.
          path: .

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
