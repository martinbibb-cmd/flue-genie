<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flue clearance sandbox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <aside id="sidebar">
        <h2>Flue checker</h2>
        <label>
          Manufacturer
          <select id="manufacturerSelect"></select>
        </label>

        <h3>Clearances (mm)</h3>
        <div id="clearanceFields"></div>

        <h3>Paint tool</h3>
        <div id="tools">
          <button data-tool="window">Window</button>
          <button data-tool="door">Door</button>
          <button data-tool="eaves">Eaves</button>
          <button data-tool="gutter">Gutter</button>
          <button data-tool="downpipe">Downpipe</button>
          <button data-tool="corner">Corner</button>
          <button data-tool="boundary">Boundary</button>
          <button data-tool="flue" class="primary">Place flue</button>
        </div>

        <button id="undoBtn" class="secondary">Undo last action</button>

        <input type="file" id="bgUpload" accept="image/*" />

        <button id="suggestPlumeBtn">Suggest plume kit</button>
      </aside>
      <main>
        <div id="canvasWrapper">
          <canvas id="sceneCanvas" width="900" height="600"></canvas>
        </div>
        <div id="results">
          <h3>Checks</h3>
          <table id="resultsTable">
            <thead>
              <tr>
                <th>Object</th>
                <th>Rule</th>
                <th>Required</th>
                <th>Actual</th>
                <th>OK?</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </main>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
