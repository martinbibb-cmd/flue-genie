<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Positioning Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="app-header">
      <div class="brand">
        <img src="assets/logo.svg" alt="Positioning Assistant" class="logo" />
        <h1>Positioning Assistant</h1>
      </div>
      <p class="tagline">Mock calibration today &mdash; AI clearances tomorrow.</p>
    </header>

    <main class="app-main">
      <section class="home" id="home-section">
        <h2>Welcome</h2>
        <p class="intro">Pick a workflow to get started. You can always come back here using the navigation within each step.</p>
        <div class="tile-grid" id="home-tiles">
          <button class="tile" data-view="printSheet">
            <h3>Print positioning sheet</h3>
            <p>A4 sheet with QR codes for scale &amp; alignment</p>
          </button>
          <button class="tile" data-view="boilerStep1">
            <h3>Boiler positioning</h3>
            <p>Place indoor boiler with cupboards &amp; worktops</p>
          </button>
          <button class="tile" data-view="flueStep1">
            <h3>Flue positioning</h3>
            <p>Check flue terminals against clearances</p>
          </button>
        </div>
      </section>

      <section id="view-root" aria-live="polite"></section>
    </main>

    <footer class="app-footer">
      <small>&copy; <span id="year"></span> Positioning Assistant. Ready for QR sheet &amp; CSV clearances.</small>
    </footer>

    <script src="idcal-calibration.js"></script>
    <script src="idcal-overlay.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
